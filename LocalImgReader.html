<html>
<head>
<meta charset="UTF-8">
<title>Local Image Reader</title>
<style>
    body {
        background-color: #1a1a1a;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-family: sans-serif;
        user-select: none;
    }

    #viewer {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #viewer img {
        max-width: 95%;
        max-height: 95%;
        transition: opacity 0.3s ease;
    }

    #controls {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        opacity: 0.7;
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 48px;
        color: white;
        background: rgba(0, 0, 0, 0.3);
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.2s;
    }
    .nav-btn:hover {
        background: rgba(0, 0, 0, 0.6);
    }
    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }
</style>
</head>
<body>

<div id="viewer">
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <img id="mainImage" src="" alt="Image">
    <button id="nextBtn" class="nav-btn">&#10095;</button>
    <div id="controls"></div>
</div>

<script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    let imageList = decodeURIComponent(urlParams.get('imgList')).split(':');
    let path = decodeURIComponent(urlParams.get('path'));

    let currentIndex = 0;
    const imgEl = document.getElementById('mainImage');
    const controlsEl = document.getElementById('controls');

    function updateViewer(index) {
        if (index < 0 || index >= imageList.length) return;
        currentIndex = index;
        imgEl.style.opacity = 0;

        // Set image source
        const src = `${path}/${imageList[currentIndex]}`;
        imgEl.onload = () => { imgEl.style.opacity = 1; };
        imgEl.src = src;

        // Update controls text
        controlsEl.textContent = `${currentIndex + 1} / ${imageList.length}`;
        
        // Preload next/previous images for smoother navigation
        preloadImage(currentIndex + 1);
        preloadImage(currentIndex - 1);
    }

    function preloadImage(index) {
        if (index >= 0 && index < imageList.length) {
            const preImg = new Image();
            preImg.src = `${path}/${imageList[index]}`;
        }
    }

    // Navigation
    document.getElementById('prevBtn').addEventListener('click', () => updateViewer(currentIndex - 1));
    document.getElementById('nextBtn').addEventListener('click', () => updateViewer(currentIndex + 1));

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') updateViewer(currentIndex + 1);
        if (e.key === 'ArrowLeft') updateViewer(currentIndex - 1);
        // if (e.key === 'Escape') window.close();
    });

    // Start
    updateViewer(0);
</script>

</body>
</html>
