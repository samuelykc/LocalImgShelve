<html>
<head>
<meta charset="UTF-8">
<title>Local Image Reader</title>
<style>
    body {
        background-color: #1a1a1a;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-family: sans-serif;
        user-select: none;
    }

    #viewer {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }

    .viewer-img {
        max-width: 95%;
        max-height: 95%;
        transition: opacity 0.3s ease;
        object-fit: contain;
    }

    #controls {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        opacity: 0.7;
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 48px;
        color: white;
        background: rgba(0, 0, 0, 0.3);
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.2s;
    }
    .nav-btn:hover {
        background: rgba(0, 0, 0, 0.6);
    }
    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }

    #modeBtn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0,0,0,0.3);
        color: white;
        border: none;
        padding: 8px 14px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
    }
    #modeBtn:hover {
        background: rgba(0,0,0,0.6);
    }
</style>
</head>
<body>

<div id="viewer">
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <img id="img1" class="viewer-img" src="" alt="Image">
    <img id="img2" class="viewer-img" src="" alt="Image" style="display:none;">
    <button id="nextBtn" class="nav-btn">&#10095;</button>
    <div id="controls"></div>
    <button id="modeBtn">Mode: Single</button>
</div>

<script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    let imageList = decodeURIComponent(urlParams.get('imgList')).split(':');
    let path = decodeURIComponent(urlParams.get('path'));

    let currentIndex = 0;
    let mode = 0; // 0=Single, 1=Double, 2=Double Inverted

    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const controlsEl = document.getElementById('controls');
    const modeBtn = document.getElementById('modeBtn');

    function updateViewer(index) {
        if (index < 0) index = 0;
        if (index >= imageList.length) index = imageList.length - 1;
        currentIndex = index;

        img1.style.opacity = 0;
        img2.style.opacity = 0;

        if (mode === 0) { 
            // Single page
            img2.style.display = 'none';
            setImage(img1, currentIndex, () => img1.style.opacity = 1);
            controlsEl.textContent = `${currentIndex + 1} / ${imageList.length}`;
            preloadImage(currentIndex + 1);
        } 
        else if (mode === 1) { 
            // Double page (normal)
            img2.style.display = '';
            setImage(img1, currentIndex, () => img1.style.opacity = 1);
            setImage(img2, currentIndex + 1, () => img2.style.opacity = 1);
            controlsEl.textContent = `${currentIndex + 1}-${Math.min(currentIndex + 2, imageList.length)} / ${imageList.length}`;
            preloadImage(currentIndex + 2);
        } 
        else if (mode === 2) { 
            // Double page (inverted, right-to-left)
            img2.style.display = '';
            setImage(img2, currentIndex, () => img2.style.opacity = 1);
            setImage(img1, currentIndex + 1, () => img1.style.opacity = 1);
            controlsEl.textContent = `${currentIndex + 1}-${Math.min(currentIndex + 2, imageList.length)} / ${imageList.length}`;
            preloadImage(currentIndex + 2);
        }
    }

    function setImage(imgEl, index, onLoad) {
        if (index >= 0 && index < imageList.length) {
            imgEl.src = `${path}/${imageList[index]}`;
            imgEl.onload = onLoad;
        } else {
            imgEl.src = '';
        }
    }

    function preloadImage(index) {
        if (index >= 0 && index < imageList.length) {
            const preImg = new Image();
            preImg.src = `${path}/${imageList[index]}`;
        }
    }

    // Navigation
    document.getElementById('prevBtn').addEventListener('click', () => updateViewer(currentIndex - (mode===0? 1: 2)));
    document.getElementById('nextBtn').addEventListener('click', () => updateViewer(currentIndex + (mode===0? 1: 2)));

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') updateViewer(currentIndex - (mode===0? 1: 2));
        if (e.key === 'ArrowRight') updateViewer(currentIndex + (mode===0? 1: 2));
        // if (e.key === 'Escape') window.close();
    });

    // Mode toggle
    modeBtn.addEventListener('click', () => {
        mode = (mode + 1) % 3;
        modeBtn.textContent = mode === 0 ? 'Mode: Single' : (mode === 1 ? 'Mode: Double' : 'Mode: Double Inverted');
        updateViewer(currentIndex);
    });

    // Start
    updateViewer(0);
</script>

</body>
</html>
